{{- $name     := "events" }}
{{- $fullname := include "service.fullname" (dict "Name" $name "Global" .) }}
{{- $defaultImageRepository := printf "%s%s" "jaredallard/triton-" $name }}
{{- $config  := default (index (default .Values.config dict) $name) dict }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}{{ "-" }}{{ .Chart.Version }}
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ $config.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
{{include "includeJaegerContainer" . | indent 8 }}
        - name: {{ $name }}
          image: {{ $config.imageRepository | default $defaultImageRepository }}{{ ":" }}{{ $config.imageTag | default "prod" }}
          imagePullPolicy: {{ $config.imagePullPolicy }}
          command: ["/usr/bin/docker-entrypoint", "events"]
        env:
          - name: POSTGRES
            value: {{ include "service.fullname" (dict "Name" "postgres" "Global" .) }}
          - name: NODE_ENV
            value: {{ $config.environment | default "production" }}
          - name: MINIO
            value: {{ .Values.global.s3Endpoint | default (printf "http://%s:9000" (include "service.fullname" (dict "Name" "minio" "Global" .))) }}
          volumeMounts:
          - name: config
            mountPath: "/mnt/config"
            readOnly: true
          ports:
          - name: webhook
            containerPort: 3401
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 3401
            initialDelaySeconds: 60 # Events is super slow to start for some reason
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 3401
          resources:
{{ toYaml $config.resources | indent 12 }}
    {{- with $config.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $config.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $config.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
      - name: config
        secret:
          secretName: media-config
