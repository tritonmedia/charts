{{- $name     := "identifier" }}
{{- $fullname := include "service.fullname" (dict "Name" $name "Global" .) }}
{{- $defaultImageRepository := printf "%s%s" "jaredallard/triton-" $name }}
{{- $config  := default (index (default .Values.config dict) $name) dict }}
{{- /*
  TODO: Ready checks.
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}{{ "-" }}{{ .Chart.Version }}
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ $config.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
      - name: config
        secret:
          defaultMode: 420
          secretName: media-config
      containers:
        - name: {{ $name }}
          image: {{ $config.imageRepository | default $defaultImageRepository }}{{ ":" }}{{ $config.imageTag | default "prod" }}
          imagePullPolicy: {{ $config.imagePullPolicy }}
          command: ["identifier"]
          env:
          - name: NODE_ENV
            value: {{ $config.environment | default "production" }}
          - name: IDENTIFIER_S3_ENDPOINT
            value: {{ .Values.global.s3Endpoint | default (printf "http://%s:9000" (include "service.fullname" (dict "Name" "minio" "Global" .))) }}
          - name: IDENTIFIER_RABBITMQ_ENDPOINT
            value: {{ include "service.fullname" (dict "Name" "rabbitmq" "Global" .) }}
          volumeMounts:
          - name: config
            mountPath: "/mnt/config"
            readOnly: true
          ports:
          - name: http
            containerPort: 8001
            protocol: TCP
          resources:
            {{- toYaml $config.resources | nindent 12 }}
    {{- with $config.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with $config.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with $config.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
